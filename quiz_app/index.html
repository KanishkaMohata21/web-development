<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Quiz</h1>
            <h2 id="score">SCORE: 0</h2>
        </div>
        <div class="quiz">
            <div class="ques">
                <p id="question"></p>
            </div>
            <div class="opt">
                <ol>
                    <li class="opts"></li>
                    <li class="opts"></li>
                    <li class="opts"></li>
                    <li class="opts"></li>
                </ol>
            </div>
        </div>
        <div>
            <button class="btn" id="Check">CHECK ANSWER</button>
        </div>
        <h3 id="result">Answer the Question</h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
