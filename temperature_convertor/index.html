<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">K Temparature Convertor</h2>
        <div class="allUnits">
            <div class="celcius">
                <input type="number"
                placeholder="Celsius">
                <span class="icon"></span>
            </div>
            <div class="fahrenheit">
                <input type="number"
                placeholder="Fahrenheit">
                <span class="icon"></span>
            </div>
            <div class="kelvin">
                <input type="number"
                placeholder="Kelvin">
                <span class="icon"></span>
            </div>
        </div>
        <div class="buttons">
            <button id="submit">Submit</button>
            <button id="clear">Clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
