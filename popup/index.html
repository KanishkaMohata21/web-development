<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn" onclick="display_popup()" >Pay</button>
        <div class="popup">
            <img src="image.png" height="100px" width="100px">
            <h2>Thank You!</h2>
            <p>Your Transaction has been successful!</p>
            <button type="button" id="ok" onclick="hide_popup()"class="btn">OK</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
