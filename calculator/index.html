<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="calWindow">
                    <input class="window" type="text" name="window">
                </div>
                <div class="buttons">
                    <input class="button" type="button" onclick="window.value=''" value="AC">
                    <input class="button" type="button" onclick="window.value=window.value.toString().slice(0,-1)" value="DE">
                    <input class="button" type="button" onclick="window.value+='.'" value=".">
                    <input class="button" type="button" onclick="window.value+='/'" value="/">
                    <input class="button" type="button" onclick="window.value+='7'" value="7">
                    <input class="button" type="button" onclick="window.value+='8'" value="8">
                    <input class="button" type="button" onclick="window.value+='9'" value="9">
                    <input class="button" type="button" onclick="window.value+='*'" value="*">
                    <input class="button" type="button" onclick="window.value+='4'" value="4">
                    <input class="button" type="button" onclick="window.value+='5'" value="5">
                    <input class="button" type="button" onclick="window.value+='6'" value="6">
                    <input class="button" type="button" onclick="window.value+='-'" value="-">
                    <input class="button" type="button" onclick="window.value+='1'" value="1">
                    <input class="button" type="button" onclick="window.value+='2'"value="2">
                    <input class="button" type="button" onclick="window.value+='3'" value="3">
                    <input class="button" type="button" onclick="window.value+='+'" value="+">
                    <input class="button" type="button" onclick="window.value+='00'" value="00">
                    <input class="button" type="button" onclick="window.value+='0'" value="0">
                    <input class="equal" type="button" onclick="window.value=eval(window.value)" value="=">
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
