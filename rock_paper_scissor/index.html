<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="header">Rock Paper Scissor</h2>
        <div class="images">
            <img class="rock" src="rock.jpeg" alt="rock">
            <img class="paper" src="paper.jpeg" alt="paper">
            <img class="scissor" src="scissor.jpeg" alt="scissor">
        </div>
        <div class="score">
            <h3 class="sOfCom padding">0</h3>
            <h3 class="sOfPlayer padding">0</h3>
        </div>
        <p class="choose">Pick your move</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
